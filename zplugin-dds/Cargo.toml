[package]
name = "zplugin-dds"
version = "0.6.0-beta.1"
authors = [
	"kydos <angelo@icorsaro.net>",
	"Esteve Fernandez <esteve.fernandez@gmail.com>",
	"Julien Enoch <julien@enoch.fr>",
	"Pierre Avital <pierre.avital@adlinktech.com>",
]
edition = "2018"
repository = "https://github.com/eclipse-zenoh/zenoh-plugin-dds"
homepage = "http://zenoh.io"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh plugin for ROS2 and DDS in general"

[lib]
name = "zplugin_dds"
crate-type = ["cdylib", "rlib"]

[features]
no_mangle = ["zenoh-plugin-trait/no_mangle"]
default = ["no_mangle"]

[dependencies]
async-trait = "0.1.57"
bincode = "1.3.3"
cdr = "0.2.4"
cyclors = "0.1.5"
derivative = "2.2.0"
env_logger = "0.9.1"
flume = "0.10.14"
futures = "0.3.24"
git-version = "0.3.5"
hex = "0.4.3"
lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.6.0"
serde = "1.0.144"
serde_json = "1.0.85"
zenoh = { version = "0.6.0-beta.1", features = ["unstable"] }
zenoh-collections = { version = "0.6.0-beta.1" }
zenoh-core = { version = "0.6.0-beta.1" }
zenoh-ext = { version = "0.6.0-beta.1", features = ["unstable"] }
zenoh-plugin-trait = { version = "0.6.0-beta.1", default-features = false }

[dependencies.async-std]
version = "=1.12.0"
features = ["unstable", "attributes"]

[build-dependencies]
rustc_version = "0.4"

[package.metadata.deb]
name = "zenoh-plugin-dds"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology Inc."
section = "net"
license-file = ["../LICENSE", "0"]
depends = "zenohd (=0.6.0~dev.0)"
