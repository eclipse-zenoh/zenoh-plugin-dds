[package]
name = "zplugin-dds"
version = "0.5.0-beta.2"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Esteve Fernandez <esteve.fernandez@gmail.com>"]
edition = "2018"
repository = "https://github.com/eclipse-zenoh/zenoh-plugin-dds"
homepage = "http://zenoh.io"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh plugin for ROS2 and DDS in general"

[lib]
name = "zplugin_dds"
# crate-type = ["cdylib"]


[dependencies]
zenoh =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "rust-master" }
zenoh-router = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "rust-master" }
cdds-util = { git = "https://github.com/atolab/cdds-util-rs.git", rev = "c146ace50da378b9a541b2ac05d1512070463dac" }
log = "0.4"
async-trait = "0.1.38"
futures = "0.3.5"
libc = "*"

[dependencies.async-std]
version = "=1.6.4"
features = ["unstable", "attributes"]

[dev-dependencies]
clap = "2.33"
env_logger = "0.7.1"


[[example]]
name = "dzd"
path = "examples/dzd.rs"
